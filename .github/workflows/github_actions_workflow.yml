name: Update Squeeze Radar

on:
  schedule:
    - cron: '0 11 * * *'  # Every day at 7:00 AM ET (11:00 UTC)
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Run Update Script
        run: |
          pip install requests beautifulsoup4
          python .github/scripts/update_radar.py

      - name: Commit updated JSON
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add squeeze-radar.json
          git commit -m "Auto-update radar for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
