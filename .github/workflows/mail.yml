name: Daily Squeeze Radar Update

on:
  schedule:
    - cron: '0 11 * * *'  # 7 AM Eastern (11:00 UTC)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: ğŸ”„ Run Update Script
        run: python scripts/update_data.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add squeeze-radar.json reddit-sentiment.json
          git commit -m "ğŸ¤– Auto-update radar data [skip ci]" || echo "No changes to commit"
          git push
