name: Daily Scraper Update

on:
  schedule:
    - cron: '0 11 * * *' # Runs daily at 7 AM ET (11 AM UTC)
  workflow_dispatch:     # Allows manual trigger too

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run Scraper
        run: python scripts/scrape_and_generate_json.py

      - name: Commit and Push JSON Updates
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add *.json
          git commit -m "Auto-update JSON files [skip ci]" || echo "No changes to commit"
          git push
