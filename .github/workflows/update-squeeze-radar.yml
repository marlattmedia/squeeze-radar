name: Update Squeeze Radar Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1-5'  # Every weekday at 7am ET

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: pip install yfinance

      - name: Generate squeeze-radar.json
        run: python scripts/generate_squeeze_json.py

      - name: Commit updated JSON
        run: |
          git config --global user.name "marlattmedia"
          git config --global user.email "actions@github.com"
          git add squeeze-radar.json
          git commit -m "Update squeeze radar JSON"
          git push
