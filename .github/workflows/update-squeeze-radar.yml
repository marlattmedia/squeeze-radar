
name: Update Squeeze Radar JSON

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 7:00 AM ET (11:00 UTC), Monâ€“Fri
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate squeeze-radar.json
        run: |
          python scripts/generate_squeeze_json.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'marlattmedia-bot'
          git config --global user.email 'action@github.com'
          git add squeeze-radar.json
          git commit -m "ðŸ¤– Auto-update squeeze radar" || echo "No changes to commit"
          git push

    env:
      GH_PAT: ${{ secrets.GH_PAT }}
