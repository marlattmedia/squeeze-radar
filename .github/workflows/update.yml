name: Update Squeeze Radar Daily

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 7:00 AM ET weekdays
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run update script
        run: python .github/scripts/update_radar.py

      - name: Commit updated JSON
        run: |
          git config --global user.name "marlattmedia"
          git config --global user.email "marlattmedia@users.noreply.github.com"
          git add squeeze-radar.json
          git commit -m "Daily radar update"
          git push
