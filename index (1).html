
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Short Squeeze Radar</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #161b22;
    }
    tr:nth-child(even) {
      background-color: #1f2933;
    }
  </style>
</head>
<body>
  <h1>üß† Short Squeeze Radar</h1>
  <button onclick="loadRadar()">üîÑ Refresh Radar</button>
  <table id="radar-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Company</th>
        <th>Float</th>
        <th>Short %</th>
        <th>Current Volume</th>
        <th>Avg Volume</th>
        <th>Catalyst</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadRadar() {
      const tbody = document.querySelector("#radar-table tbody");
      tbody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";
      try {
        const res = await fetch("squeeze-radar.json");
        const data = await res.json();
        tbody.innerHTML = "";
        data.forEach(stock => {
          const row = `<tr>
            <td>${stock.ticker}</td>
            <td>${stock.company}</td>
            <td>${stock.float}</td>
            <td>${stock.short_percent}</td>
            <td>${stock.current_volume}</td>
            <td>${stock.avg_volume}</td>
            <td>${stock.notes || ""}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='7'>‚ùå Failed to load data</td></tr>";
      }
    }
    loadRadar(); // Load on page load
  </script>
</body>
</html>
