
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  Short Squeeze Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #0ff;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ§  Short Squeeze Radar</h1>
<p>Live monitoring for low float, high short %, and low volume stocks that may squeeze.</p>
<button onclick="loadRadar()">ðŸ”„ Refresh Radar</button>

<table id="radarTable">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Company</th>
      <th>Float</th>
      <th>Short %</th>
      <th>Avg Volume</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="6">Loading...</td></tr>
  </tbody>
</table>

<script>
async function loadRadar() {
  const tableBody = document.querySelector("#radarTable tbody");
  tableBody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";
  try {
    const res = await fetch("https://raw.githubusercontent.com/marlattmedia/squeeze-radar/main/squeeze-radar.json");
    const data = await res.json();
    tableBody.innerHTML = "";
    data.forEach(stock => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${stock.ticker}</td>
        <td>${stock.company}</td>
        <td>${stock.float}</td>
        <td>${stock.short_percent}</td>
        <td>${stock.avg_volume}</td>
        <td>${stock.notes}</td>`;
      tableBody.appendChild(row);
    });
  } catch (err) {
    tableBody.innerHTML = "<tr><td colspan='6'>Failed to load data</td></tr>";
  }
}

loadRadar();
</script>

</body>
</html>
