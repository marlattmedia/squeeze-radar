<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Short Squeeze Radar</title>
  <style>
    body {
      background-color: #111;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #00ffff;
      padding: 10px;
    }
    th {
      background-color: #1a1a1a;
    }
    .refresh-button {
      background-color: cyan;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üß† Short Squeeze Radar</h2>
  <p>Live monitoring for low float, high short %, and low volume stocks that may squeeze.</p>
  <button class="refresh-button" onclick="loadRadar()">üîÑ Refresh Radar</button>

  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Company</th>
        <th>Float</th>
        <th>Short %</th>
        <th>Avg Volume</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="squeeze-table-body">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    function loadRadar() {
      fetch('https://raw.githubusercontent.com/marlattmedia/squeeze-radar/main/squeeze-radar.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('squeeze-table-body');
          tableBody.innerHTML = '';

          data.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${stock.ticker || 'N/A'}</td>
              <td>${stock.company || 'N/A'}</td>
              <td>${stock.float || 'N/A'}</td>
              <td>${stock.short_percent || 'N/A'}</td>
              <td>${stock.avg_volume || 'N/A'}</td>
              <td>${stock.notes || 'N/A'}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error loading radar data:', error);
          document.getElementById('squeeze-table-body').innerHTML = '<tr><td colspan="6">‚ùå Failed to load data</td></tr>';
        });
    }

    document.addEventListener('DOMContentLoaded', loadRadar);
  </script>
</body>
</html>
