<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Full Dashboard with Live Radar
  </title>
  <style>
   body {
      background-color: #111;
      color: #00ffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #00ffff;
      padding: 10px;
    }
    th {
      background-color: #1a1a1a;
    }
    .refresh-button {
      background-color: cyan;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .tradingview-widget-container {
      margin-top: 40px;
    }
    #ticker-form {
      text-align: center;
      margin: 20px;
    }
    #ticker-form input {
      padding: 5px;
      font-size: 16px;
    }
    #ticker-form button {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
 </head>
 <body>
  <h2>
   üß† Short Squeeze Radar
  </h2>
  <p style="text-align:center;">
   Live monitoring for low float, high short %, and low volume stocks that may squeeze.
  </p>
  <button class="refresh-button" onclick="loadRadar()">
   üîÑ Refresh Radar
  </button>
  <table>
   <thead>
    <tr>
     <th>
      Ticker
     </th>
     <th>
      Company
     </th>
     <th>
      Float
     </th>
     <th>
      Short %
     </th>
     <th>
      Avg Volume
     </th>
     <th>
      Notes
     </th>
    </tr>
   </thead>
   <tbody id="squeeze-table-body">
    <tr>
     <td colspan="6">
      Loading...
     </td>
    </tr>
   </tbody>
  </table>
  <script>
   function loadRadar() {
      fetch('https://raw.githubusercontent.com/marlattmedia/squeeze-radar/main/squeeze-radar.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('squeeze-table-body');
          tableBody.innerHTML = '';
          data.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${stock.ticker || 'N/A'}</td>
              <td>${stock.company || 'N/A'}</td>
              <td>${stock.float || 'N/A'}</td>
              <td>${stock.short_percent || 'N/A'}</td>
              <td>${stock.avg_volume || 'N/A'}</td>
              <td>${stock.notes || 'N/A'}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error loading radar data:', error);
          document.getElementById('squeeze-table-body').innerHTML = '<tr><td colspan="6">‚ùå Failed to load data</td></tr>';
        });
    }

    function addTicker() {
      const input = document.getElementById("tickerInput");
      const proName = input.value.trim();
      if (!proName) return;

      const currentWidget = document.getElementById("ticker-tape-widget");
      currentWidget.innerHTML = '';

      new TradingView.widget({
        "symbols": [{ "proName": proName, "title": proName }],
        "showSymbolLogo": true,
        "isTransparent": false,
        "displayMode": "adaptive",
        "colorTheme": "dark",
        "locale": "en",
        "container_id": "ticker-tape-widget"
      });

      input.value = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadRadar();

      new TradingView.widget({
        "autosize": true,
        "symbol": "NASDAQ:GME",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "details": true,
        "studies": ["MACD@tv-basicstudies"],
        "container_id": "tradingview_chart"
      });
    });
  </script>
 </body>
</html>
